<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <style>
      .tier-box { stroke: #333; stroke-width: 2; }
      .tier1 { fill: #FF6B6B; }
      .tier2 { fill: #4ECDC4; }
      .tier3 { fill: #45B7D1; }
      .tier-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #fff; text-anchor: middle; }
      .tier-desc { font-family: Arial, sans-serif; font-size: 14px; fill: #fff; text-anchor: middle; }
      .tier-detail { font-family: Arial, sans-serif; font-size: 12px; fill: #fff; text-anchor: middle; font-style: italic; }
      .arrow { stroke: #666; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Three-Tier Data Storage Model
  </text>
  
  <!-- Tier 1: Cache Layer -->
  <rect x="75" y="60" width="550" height="100" rx="8" class="tier-box tier1"/>
  <text x="350" y="90" class="tier-title">Tier 1: Cache Layer (Redis)</text>
  <text x="350" y="115" class="tier-desc">Session Data, Application State, Query Cache</text>
  <text x="350" y="140" class="tier-detail">(In-Memory, Sub-millisecond Access)</text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 350 160 L 350 185" class="arrow"/>
  
  <!-- Tier 2: Database Layer -->
  <rect x="75" y="185" width="550" height="100" rx="8" class="tier-box tier2"/>
  <text x="350" y="215" class="tier-title">Tier 2: Database Layer (MySQL, SQL Server)</text>
  <text x="350" y="240" class="tier-desc">Metadata, Relationships, Configuration</text>
  <text x="350" y="265" class="tier-detail">(Structured, ACID-Compliant, Transactional)</text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 350 285 L 350 310" class="arrow"/>
  
  <!-- Tier 3: Blob Storage -->
  <rect x="75" y="310" width="550" height="100" rx="8" class="tier-box tier3"/>
  <text x="350" y="340" class="tier-title">Tier 3: Blob Storage (Azure Blob Storage)</text>
  <text x="350" y="365" class="tier-desc">Files, Documents, Media, Large Objects</text>
  <text x="350" y="390" class="tier-detail">(Scalable, Cost-Effective, 11 Nines Durability)</text>
  
  <!-- Performance indicators -->
  <g>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C92A2A" text-anchor="end">HOT</text>
    <text x="50" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2B8A3E" text-anchor="end">WARM</text>
    <text x="50" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1971C2" text-anchor="end">COLD</text>
  </g>
  
  <!-- Latency indicators on right -->
  <g>
    <text x="650" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="start">~1ms</text>
    <text x="650" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="start">~10ms</text>
    <text x="650" y="360" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="start">~100ms</text>
  </g>
</svg>
