<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .layer { stroke: #333; stroke-width: 2; }
      .layer1 { fill: #E8F5E9; }
      .layer2 { fill: #C8E6C9; }
      .layer3 { fill: #A5D6A7; }
      .layer4 { fill: #81C784; }
      .layer5 { fill: #66BB6A; }
      .layer6 { fill: #4CAF50; }
      .layer7 { fill: #43A047; }
      .layer-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1B5E20; text-anchor: middle; }
      .layer-desc { font-family: Arial, sans-serif; font-size: 12px; fill: #2E7D32; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Defense in Depth - Multi-Layer Security Strategy
  </text>
  
  <!-- Layer 7: User Awareness -->
  <rect x="50" y="60" width="600" height="60" rx="5" class="layer layer7"/>
  <text x="350" y="82" class="layer-title" fill="#fff">Layer 7: User Awareness &amp; Training</text>
  <text x="350" y="102" class="layer-desc" fill="#E8F5E9">Security education, phishing awareness, best practices</text>
  
  <!-- Layer 6: Application Security -->
  <rect x="50" y="130" width="600" height="60" rx="5" class="layer layer6"/>
  <text x="350" y="152" class="layer-title" fill="#fff">Layer 6: Application Security</text>
  <text x="350" y="172" class="layer-desc" fill="#E8F5E9">Authentication, Authorization, Input Validation</text>
  
  <!-- Layer 5: Data Security -->
  <rect x="50" y="200" width="600" height="60" rx="5" class="layer layer5"/>
  <text x="350" y="222" class="layer-title" fill="#fff">Layer 5: Data Security</text>
  <text x="350" y="242" class="layer-desc" fill="#fff">Encryption, Access Control, Data Loss Prevention</text>
  
  <!-- Layer 4: Network Security -->
  <rect x="50" y="270" width="600" height="60" rx="5" class="layer layer4"/>
  <text x="350" y="292" class="layer-title" fill="#fff">Layer 4: Network Security</text>
  <text x="350" y="312" class="layer-desc" fill="#fff">Firewalls, IDS/IPS, Network Segmentation</text>
  
  <!-- Layer 3: Host Security -->
  <rect x="50" y="340" width="600" height="60" rx="5" class="layer layer3"/>
  <text x="350" y="362" class="layer-title">Layer 3: Host Security</text>
  <text x="350" y="382" class="layer-desc">OS Hardening, Patch Management, Antivirus</text>
  
  <!-- Layer 2: Infrastructure Security -->
  <rect x="50" y="410" width="600" height="60" rx="5" class="layer layer2"/>
  <text x="350" y="432" class="layer-title">Layer 2: Infrastructure Security</text>
  <text x="350" y="452" class="layer-desc">Physical Security, Cloud Security, Resource Protection</text>
  
  <!-- Layer 1: Policies & Procedures -->
  <rect x="50" y="480" width="600" height="60" rx="5" class="layer layer1"/>
  <text x="350" y="502" class="layer-title">Layer 1: Policies &amp; Procedures</text>
  <text x="350" y="522" class="layer-desc">Security Policies, Compliance, Governance, Standards</text>
  
  <!-- Arrows showing protection flow -->
  <path d="M 30 90 L 30 510" stroke="#2E7D32" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="15" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32" transform="rotate(-90 15 300)">
    Protection Layers
  </text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2E7D32" />
    </marker>
  </defs>
</svg>
