<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .layer-box { stroke: #333; stroke-width: 2; }
      .layer-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; }
      .layer-desc { font-family: Arial, sans-serif; font-size: 13px; fill: #fff; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .layer1 { fill: #667eea; }
      .layer2 { fill: #764ba2; }
      .layer3 { fill: #f093fb; }
      .layer4 { fill: #4facfe; }
      .layer5 { fill: #43e97b; }
      .layer6 { fill: #fa709a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Kinana Platform - Layer Architecture
  </text>
  
  <!-- Layer 1: Internet / Users -->
  <rect x="50" y="60" width="700" height="70" rx="5" class="layer-box layer1"/>
  <text x="400" y="85" text-anchor="middle" class="layer-text">Layer 1: Internet / Users</text>
  <text x="400" y="105" text-anchor="middle" class="layer-desc">External traffic enters through public DNS endpoints</text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 400 130 L 400 150" class="arrow"/>
  
  <!-- Layer 2: Ingress & TLS -->
  <rect x="50" y="150" width="700" height="70" rx="5" class="layer-box layer2"/>
  <text x="400" y="175" text-anchor="middle" class="layer-text">Layer 2: Ingress &amp; TLS Termination</text>
  <text x="400" y="195" text-anchor="middle" class="layer-desc">NGINX Ingress Controller | 18+ SSL Certificates | cert-manager</text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 400 220 L 400 240" class="arrow"/>
  
  <!-- Layer 3: Core Services -->
  <rect x="50" y="240" width="700" height="70" rx="5" class="layer-box layer3"/>
  <text x="400" y="265" text-anchor="middle" class="layer-text">Layer 3: Core Services</text>
  <text x="400" y="285" text-anchor="middle" class="layer-desc">Identity Services | API Gateway | Admin Interface</text>
  
  <!-- Arrow 3 to 4 -->
  <path d="M 400 310 L 400 330" class="arrow"/>
  
  <!-- Layer 4: Application Services -->
  <rect x="50" y="330" width="700" height="70" rx="5" class="layer-box layer4"/>
  <text x="400" y="355" text-anchor="middle" class="layer-text">Layer 4: Application Services</text>
  <text x="400" y="375" text-anchor="middle" class="layer-desc">PDF Processing | Document Mgmt | Translation | LTI | Web Apps</text>
  
  <!-- Arrow 4 to 5 -->
  <path d="M 400 400 L 400 420" class="arrow"/>
  
  <!-- Layer 5: Data Layer -->
  <rect x="50" y="420" width="700" height="70" rx="5" class="layer-box layer5"/>
  <text x="400" y="445" text-anchor="middle" class="layer-text">Layer 5: Data Layer</text>
  <text x="400" y="465" text-anchor="middle" class="layer-desc">Redis Cache | MySQL (FSDB) | SQL Server (LTI - External)</text>
  
  <!-- Arrow 5 to 6 -->
  <path d="M 400 490 L 400 510" class="arrow"/>
  
  <!-- Layer 6: Storage Layer -->
  <rect x="50" y="510" width="700" height="70" rx="5" class="layer-box layer6"/>
  <text x="400" y="535" text-anchor="middle" class="layer-text">Layer 6: Storage Layer</text>
  <text x="400" y="555" text-anchor="middle" class="layer-desc">Azure Blob Storage | 10 Persistent Volumes | 100 Gi Total</text>
</svg>
